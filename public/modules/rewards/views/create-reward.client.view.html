<section data-ng-controller="RewardsController">
    <div class="page-header">
        <h1>New Reward</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="reward.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="reward.description" id="name" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="reward.stars">Star Count</label>
                    <div class="controls">
                        <input type="text" data-ng-model="reward.stars" id="star" class="form-control" placeholder="Stars" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
